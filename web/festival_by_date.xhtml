<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/templatePage.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="content">
      


        <div class="container" >
            <div class="row">
                <h1 class="text-center" style="margin-bottom:2em;">
                    Festival Web Shop
                </h1>
            </div>
            <div class="row">
                <h1 class="text-center" style="margin-bottom:2em;">
                    Festivals found :
                </h1>
            </div>
            

            <div class="row" >
                <div class="col-md-12">
                    <b:dataTable  value="#{festivalsByDate.festivals}" searching="false" var="festival">
                        <b:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{festival.name}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">Place</f:facet>
                            <h:outputText value="#{festival.place}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">From</f:facet>
                            <h:outputText value="#{festival.startDate}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">Until</f:facet>
                            <h:outputText value="#{festival.endDate}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">Total Price</f:facet>
                            <h:outputText value="#{festival.costAll}"/>
                        </b:column>
                        <h:column>
                            <f:facet name="header">Show More</f:facet>
                            <h:form>
                                <h:commandLink rendered="#{user.name!=null}" class="btn btn-info" action="#{homeRegisteredController.showFestival(festival.id)}" value="VIEW"/>
                            </h:form>
                        </h:column>
                    </b:dataTable>
                </div>
            </div>
            
            
            
        </div>

    </ui:define>
</ui:composition>
