<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/templatePage.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="header">
        <h:link outcome="login.xhtml"><h1>Music festival web shop</h1></h:link>
        <c:if test="#{user.username!=null}">
            <h1>Your account is not approved yet <h:outputText value="#{user.username}" /></h1>
        </c:if>
    </ui:define>
    
    <ui:define name="content">
        <div class="centered-div" style="background-color:lightcyan;">
	  <h:form>
                <hr></hr>
                Username : <h:inputText value="#{resetPasswordController.username}" />
                <hr></hr>
                Old Password : <h:inputSecret value="#{resetPasswordController.oldPassword}" />
                <hr></hr>
                New Password : <h:inputSecret value="#{resetPasswordController.newPassword}" />
                <hr></hr>
                Confirm Password : <h:inputSecret value="#{resetPasswordController.confirmPassword}" />
                <hr></hr>
    		<h:commandButton value="RESET" class="btn btn-default" action="#{resetPasswordController.resetPassword()}" />
    	  </h:form>
        <br></br>
        <h:outputText value="#{resetPasswordController.message}" />      
      </div>
    </ui:define>
</ui:composition>
