<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/templatePage.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="content">
        <div class="container">
            <h1 class="text-center">
                Reset password
            </h1>
            <div class="row">
                <b:form class="col-sm-6 col-sm-offset-3">
                    Username  <b:inputText value="#{resetPasswordController.username}" />
                    Old Password  <b:inputSecret value="#{resetPasswordController.oldPassword}" />
                    New Password  <b:inputSecret value="#{resetPasswordController.newPassword}" />
                    Confirm Password  <b:inputSecret value="#{resetPasswordController.confirmPassword}" />
                    <b:commandButton value="RESET" class="btn btn-default" action="#{resetPasswordController.resetPassword()}" />
                </b:form>
            </div>
        <br></br>
        <h:outputText value="#{resetPasswordController.message}" />      
      </div>
    </ui:define>
</ui:composition>
