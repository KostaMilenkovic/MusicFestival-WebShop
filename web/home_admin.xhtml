<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/templatePage.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">
    
    <ui:define name="content">
        <div class="container" >
            <div class="row" >
                <div class ="col-sm-6" >
                    <h4>Top 5 festivals users visited</h4>
                </div>
                <div class ="col-sm-6" >
                    <h4>Top 5 festivals users bought tickets</h4>
                </div>
            </div>
            <div class="row" >
                <div class="col-sm-6">
                    <b:dataTable  value="#{homeAdminController.festivalsMostVisited}" searching="false" var="festival">
                        <b:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{festival.name}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">Place</f:facet>
                            <h:outputText value="#{festival.place}"/>
                        </b:column>
                    </b:dataTable>
                </div>
                <div class="col-sm-6">
                    <b:dataTable  value="#{homeAdminController.festivalsMostTicketsBought}" searching="false" var="festival">
                        <b:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{festival.name}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">Place</f:facet>
                            <h:outputText value="#{festival.place}"/>
                        </b:column>
                    </b:dataTable>
                </div>
            </div>
            
            <div class="row" >
                <div class="col-sm-6 col-sm-offset-3">
                    <b:dataTable  value="#{homeAdminController.recentTenUsers}" searching="false" var="recentUser">
                        <b:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{recentUser.name}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">Last Name</f:facet>
                            <h:outputText value="#{recentUser.surname}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">Username</f:facet>
                            <h:outputText value="#{recentUser.username}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">Email</f:facet>
                            <h:outputText value="#{recentUser.email}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">Last login</f:facet>
                            <h:outputText value="#{recentUser.lastLoginDate}"/>
                        </b:column>
                    </b:dataTable>
                </div>
            </div>
            
            <div class="col-sm-6">
                <h:link value="Approve Users" outcome="#{link.to('admin_approve_users.xhtml')}"/>
            </div>
        </div>

        
    </ui:define>
</ui:composition>
