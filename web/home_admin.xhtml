<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/templatePage.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="content">
        <h1>Welcome to Admin Page</h1>
        <h1><h:outputText value="#{usercontroller.message}"/></h1>

        Username : <h:outputText value="#{user.username}" />
        <br></br>
        Password : <h:outputText value="#{user.password}" />
        <br></br>
        Id : <h:outputText value="#{user.id}" />
        <br></br>
        First Name : <h:outputText value="#{user.name}" />
        <br></br>
        Last Name : <h:outputText value="#{user.surname}" />
        <br></br>
        E mail : <h:outputText value="#{user.email}" />
        <br></br>
        
        <h:form>
            <h:commandButton value="logout" action="#{user.logout()}"/>
        </h:form>
    </ui:define>
</ui:composition>
