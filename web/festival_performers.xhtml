<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/templatePage.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">
    
    <ui:define name="content">
        <div class="container" >            
            <div class="row" >
                <div class="col-md-12">
                    <b:dataTable  value="#{festivalPerformers.festivalPerformers}" searching="false" var="performer">
                        <b:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{performer.performer.name}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">Start Date</f:facet>
                            <h:outputText value="#{performer.dateStart}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">Start Time</f:facet>
                            <h:outputText value="#{performer.timeStart}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">End Date</f:facet>
                            <h:outputText value="#{performer.dateEnd}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">End Time</f:facet>
                            <h:outputText value="#{performer.timeEnd}"/>
                        </b:column>
                        <h:column>
                            <f:facet name="header">Edit</f:facet>
                            <h:form>
                                <h:commandLink value="edit" action="#{festivalPerformers.editFestivalPerformer(performer)}"/>
                            </h:form>
                        </h:column>
                    </b:dataTable>
                </div>
                <div class="col-sm-12">
                    <h:link outcome="#{link.to('admin_festivals.xhtml')}">back</h:link>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
