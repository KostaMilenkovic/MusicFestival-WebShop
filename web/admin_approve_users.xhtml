<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/templatePage.xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="content">
        <div class="container">
            <div class="row">   
                <div class="col-sm-12">
                      <b:dataTable  value="#{adminApproveUserController.users}" searching="false" var="user">
                        <b:column>
                            <f:facet name="header">Username</f:facet>
                            <h:outputText value="#{user.username}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{user.name}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">Surname</f:facet>
                            <h:outputText value="#{user.surname}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">Action</f:facet>
                            <b:form>
                                <b:commandButton class="btn btn-primary" value="Approve" action="#{adminApproveUserController.approve(user.id)}"/>
                            </b:form>
                        </b:column>
                    </b:dataTable>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
