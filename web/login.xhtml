<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:body>
    	<h1>Login</h1>

	  <h:form>
                <hr></hr>
                Username : <h:inputText value="#{usercontroller.user.userName}" />
                <hr></hr>
                Password : <h:inputSecret value="#{usercontroller.user.password}" />
                <hr></hr>
    		<h:commandButton value="LOGIN" action="#{usercontroller.login()}" />
    	  </h:form>
        <br></br>
        <h:link value="Register" outcome="register" style="color:royalblue;" />
        <br></br>
        <h:outputText value="#{usercontroller.message}" style="color:red;" />
        
    </h:body>
</html>
