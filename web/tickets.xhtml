<ui:composition template="template/templatePage.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                >
    
    <ui:define name="content">
        
 
    <div xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h1>Top 5 festivals</h1>
        <h:form>
            <h:dataTable value="#{ticketController.tickets}" var="ticket">
                    <h:column>
                        <f:facet name="header">Festival Name</f:facet>
                        <h:outputText value="#{ticket.festivalName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Ticket Performer</f:facet>
                        <h:outputText value="#{ticket.performerName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">From Date</f:facet>
                        <h:outputText value="#{ticket.startDate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Until Date</f:facet>
                        <h:outputText value="#{ticket.endDate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">From Time</f:facet>
                        <h:outputText value="#{ticket.startTime}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Until Time</f:facet>
                        <h:outputText value="#{ticket.endTime}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        <h:outputText value="#{ticket.status}"/>
                    </h:column>
            </h:dataTable>
        </h:form>
        <hr></hr>
    </div>


    </ui:define>
</ui:composition>
