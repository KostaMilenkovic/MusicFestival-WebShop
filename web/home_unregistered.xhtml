<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/templatePage.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="header">
        <h:link outcome="login.xhtml"><h1>Music festival web shop</h1></h:link>
        <c:if test="#{user.username!=null}">
            <h1>Your account is not approved yet <h:outputText value="#{user.username}" /></h1>
        </c:if>
    </ui:define>
    
    <ui:define name="content">
        
        <div class="top5-festivals-div">
        <h1>Top 5 festivals</h1>
        <h:form>
            <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            <h:dataTable class="table" value="#{homeUnregisteredController.top5}" var="festival">
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{festival.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Place</f:facet>
                        <h:outputText value="#{festival.place}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">From</f:facet>
                        <h:outputText value="#{festival.startDate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Until</f:facet>
                        <h:outputText value="#{festival.endDate}"/>
                    </h:column>
            </h:dataTable>
            </div>
            <div class="col-md-3"></div>
            </div>
        </h:form>
        </div>
        <div class="container-fluid search-festivals-div">
            <h1>Search festivals</h1>
            <h:form>
                Name : <h:inputText value="#{homeUnregisteredController.name}" />
                <br></br><br> </br>
                Place : <h:inputText value="#{homeUnregisteredController.place}" />
                <h:outputLabel for="startDate" value="Start Date:" ></h:outputLabel>
                <b:datepicker id="startDate" col-sm="2" />
                <br></br><br></br>
                <h:commandButton value="SEARCH" class="btn" action="#{homeUnregisteredController.search()}" />

            </h:form>
        </div>
        <div class="festival-table-div">
            <h:form>
                    <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                    <h:dataTable class="table festival-table" value="#{homeUnregisteredController.festivals}" var="festival">
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                <h:outputText value="#{festival.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Place</f:facet>
                                <h:outputText value="#{festival.place}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">From</f:facet>
                                <h:outputText value="#{festival.startDate}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Until</f:facet>
                                <h:outputText value="#{festival.endDate}"/>
                            </h:column>
                    </h:dataTable>
                    </div>
                    <div class="col-md-3"></div>
                    </div>
            </h:form>
        </div>
        
    </ui:define>
</ui:composition>
