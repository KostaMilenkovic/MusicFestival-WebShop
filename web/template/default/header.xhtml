<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html template="template/templatePage.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
    <ui:composition>
        <div class="calendar-static-div">
            <b:form>
                <b:datepicker placeholder="Search for festival" value="#{festivalsByDate.searchDate}"  />
                <b:commandButton  class="btn" value="search" action="festival_by_date"/>
            </b:form>
        </div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">      
                    
                    <h:form class="navbar-brand" rendered="#{ user.name == null}">
                        <h:commandLink  class="btn" value="Home unregistered" action="home_unregistered.xhtml"/>
                    </h:form>

                    <h:form class="navbar-brand" rendered="#{user.role.name.compareTo('registered') == 0}">
                        <h:commandLink  class="btn" value="Home registered" action="home_registered.xhtml"/>
                    </h:form>

                    <h:form class="navbar-brand" rendered="#{user.role.name.compareTo('administrator') == 0}">
                        <h:commandLink  class="btn" value="Home admin" action="home_admin.xhtml"/>
                    </h:form>                    
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <c:choose>
                            <c:when test="#{user.name == null}">
                                <li>
                                    <h:form class="navbar-brand">
                                        <h:commandLink class="btn" value="Login" action="login.xhtml"/>
                                    </h:form>
                                </li>
                                <li>
                                    <h:form class="navbar-brand">
                                        <h:commandLink class="btn" value="Register" action="register.xhtml"/>
                                    </h:form>
                                </li>
                                <li>
                                    <h:form class="navbar-brand">
                                        <h:commandLink class="btn" value="Reset Password" action="reset_password.xhtml"/>
                                    </h:form>
                                </li>
                            </c:when>
                            <c:when test="#{ user.role.name.compareTo('registered')==0 }">
                                <li>
                                    <h:form class="navbar-brand">
                                        <h:commandButton class="btn" value="logout" action="#{user.logout()}"/>
                                    </h:form>
                                </li>
                            </c:when>
                            <c:when test="#{ user.role.name.compareTo('administrator')==0 }">
                                <li>
                                    <h:form class="navbar-brand">
                                        <h:commandLink class="btn" value="Festivals" action="admin_festivals.xhtml"/>
                                    </h:form>
                                </li>
                                <li>
                                    <h:form class="navbar-brand">
                                        <h:commandLink class="btn" value="New festival" action="admin_create_festival.xhtml"/>
                                    </h:form>
                                </li>
                                <li>
                                    <h:form class="navbar-brand">
                                        <h:commandLink class="btn" value="New performer" action="admin_create_performer.xhtml"/>
                                    </h:form>
                                </li>
                                <li>
                                    <h:form class="navbar-brand">
                                        <h:commandButton  class="btn" value="logout" action="#{user.logout()}"/>
                                    </h:form>
                                </li>
                            </c:when>
                        </c:choose>
                    </ul>
                </div>
            </div>
        </nav>
    </ui:composition>
</h:body>
</html>
