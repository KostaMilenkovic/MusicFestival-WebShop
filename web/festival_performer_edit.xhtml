<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition template="template/templatePage.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="content">
        <div class="container">
            <div class="row">
                <h1 class="text-center" style="margin-bottom:2em;">
                Edit festival
                </h1>
                <b:form class="col-sm-6 col-sm-offset-3">

                    Starting date and time <b:dateTimePicker value="#{festivalPerformerEdit.dateTimeStart}" />
                    Ending date and time <b:dateTimePicker value="#{festivalPerformerEdit.dateTimeEnd}"/>

                    <b:commandButton class="btn btn-default"  value="Submit" action="#{festivalPerformerEdit.editFestivalPerformer()}" />
                    <br></br>
                </b:form> 
                <div class="col-sm-offset-3 col-sm-6">
                    <h:link outcome="#{link.to('festival_performers.xhtml')}">back</h:link>
                </div>
            </div>
      </div>
    </ui:define>
</ui:composition>
