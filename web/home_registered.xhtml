<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/templatePage.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="content">
        <c:if test="#{homeRegisteredController.message != null}">
            <div class="welcome-div" style="margin-bottom: 2em;">
                <p>Welcome back, <h:outputText value="#{user.username}" /></p>
                <p><h:outputText value="#{homeRegisteredController.message}"/></p>
            </div>
        </c:if>
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8">
                <c:forEach items="#{homeRegisteredController.userReports}" var="userReport">
                    <p><h:outputText value="#{userReport.message}" style="color:red;"/></p>
                </c:forEach>
            </div>
        </div>
        


        <div class="container" >
            <div class="row">
                <h1 class="text-center" style="margin-bottom:2em;">
                    Festival Web Shop
                </h1>
            </div>
            <div class="row" style="margin-bottom: 1em;"> 
                <div class="col-md-1">
                    <h4> Search: </h4>
                </div>
                <b:form>
                    <div class="col-md-1">
                        <b:commandButton value="Top 5" class="btn btn-default" action="#{homeRegisteredController.getTop5()}" />
                    </div>
                </b:form>
                <b:form>
                    <div class="col-md-1">
                        <b:commandButton value="Recent 5" class="btn btn-default" action="#{homeRegisteredController.getRecent5()}" />
                    </div>
                </b:form>
                    



                <b:form>
                    <div class="col-md-2">
                        <b:inputText placeholder="Name" value="#{homeRegisteredController.name}" />
                    </div>
                    <div class="col-md-2">
                        <b:inputText placeholder="Place" value="#{homeRegisteredController.place}" />
                    </div>
                    <div class="col-md-2">
                        <b:datepicker placeholder="Start Date" value="#{homeRegisteredController.startDate}"  />
                    </div>
                    <div class="col-md-2">
                        <b:datepicker placeholder="End Date" value="#{homeRegisteredController.endDate}"  />
                    </div>
                    <div class="col-md-1">
                        <b:commandButton value="Search" class="btn btn-primary" action="#{homeRegisteredController.search()}" />
                    </div>
                </b:form>

            </div>



            <div class="row" >
                <div class="col-md-12">
                    <b:dataTable  value="#{homeRegisteredController.festivals}" searching="false" var="festival">
                        <b:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{festival.name}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">Place</f:facet>
                            <h:outputText value="#{festival.place}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">From</f:facet>
                            <h:outputText value="#{festival.startDate}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">Until</f:facet>
                            <h:outputText value="#{festival.endDate}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">Total Price</f:facet>
                            <h:outputText value="#{festival.costAll}"/>
                        </b:column>
                        <h:column>
                            <f:facet name="header">Show More</f:facet>
                            <h:form>
                                <h:commandLink class="btn btn-info" action="#{homeRegisteredController.showFestival(festival.id)}" value="VIEW"/>
                            </h:form>
                        </h:column>
                    </b:dataTable>
                </div>
            </div>
            
            <h1 class="text-center">
                <h:outputText value="My reservations"/>
            </h1>
            
            <div class="row" style="margin-bottom: 10em">
                <div class="col-md-12">
                    <b:dataTable  value="#{homeRegisteredController.user.reservationCollection}" searching="false" var="reservation">
                        <b:column>
                            <f:facet name="header">Type</f:facet>
                            <h:outputText value="#{reservation.ticket.type}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">Date</f:facet>
                            <h:outputText value="#{reservation.ticket.date}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">Festival</f:facet>
                            <h:outputText value="#{reservation.ticket.festival.name}"/>
                        </b:column>
                        <h:column >
                            <f:facet name="header">Status</f:facet>
                            <h:outputText rendered="#{reservation.status.compareTo('pending')==0}" value="#{reservation.status}" style="background-color: yellow"/>
                            <h:outputText rendered="#{reservation.status.compareTo('cancelled')==0}" value="#{reservation.status}" style="background-color: red"/>
                            <h:outputText rendered="#{reservation.status.compareTo('finished')==0}" value="#{reservation.status}" style="background-color: red"/>
                            <h:outputText rendered="#{reservation.status.compareTo('active')==0}" value="#{reservation.status}" style="background-color: greenyellow"/>                            
                        </h:column>
                        <b:column>
                            <f:facet name="header">Reservation Date</f:facet>
                            <h:outputText value="#{reservation.date}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">Count</f:facet>
                            <h:outputText value="#{reservation.count}"/>
                        </b:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:form>
                                <h:commandLink rendered="#{reservation.status.compareTo('pending')==0}" action="#{homeRegisteredController.cancelReservation(reservation)}" class="btn btn-danger"  value="CANCEL"/>
                            </h:form>
                        </h:column>
                    </b:dataTable>
                </div>
            </div>
            
        </div>

    </ui:define>
</ui:composition>
